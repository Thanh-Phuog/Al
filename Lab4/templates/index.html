<!DOCTYPE html>
<html>
   <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sentiment Analysis</title>
   </head>
   <body>
    <h2>Nhập đánh giá của bạn:</h2>
    <textarea id="inputText" rows="4" cols="50"></textarea><br>
    <button onclick="analyzeZentiment()">Phân tích</button>
    <p>Kết quả: <span id="result"></span></p>

    <script>
        async function analyzeZentiment(){
            console.log("Analyzing sentiment...");
            
            let text = document.getElementById("inputText").value;
            let response = await fetch('http://127.0.0.1:5000//analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({text: text})
            });
            let data = await response.json();
            document.getElementById("result").innerText = JSON.stringify(data);
        }
    </script>
   </body>
</html>
