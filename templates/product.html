<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ product.name }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f8f9fa; }
        .container { max-width: 1200px; margin: auto; }
        .product-detail, .related-products { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); margin-bottom: 30px; }
        img { max-width: 100%; border-radius: 5px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>{{ product.name }}</h1>
        <div class="product-detail">
            <img src="{{ url_for('static', filename=product.image_url.replace('static/', '')) }}" alt="Ảnh sản phẩm">
            <p><strong>Mô tả:</strong> {{ product.description }}</p>
            <p><strong>Danh mục:</strong> {{ product.predictions }}</p>
        </div>

        <h2>Sản phẩm liên quan</h2>
        <div class="related-products">
            {% for related in related_products %}
                <div>
                    <h3><a href="/product/{{ related.predictions }}">{{ related.name }}</a></h3>
                    <img src="{{ url_for('static', filename=product.image_url.replace('static/', '')) }}" alt="Ảnh sản phẩm">

                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
